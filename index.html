<!DOCTYPE html>
<html>
  <head>
    <title>Startpoint</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src="jquery.js"></script>
    <script src="knob.js"></script>
    <script src='app.js'></script>
  </head>
  <body>
    <div id="canvasContainer">
      <canvas id='main' height="300" width="700" class="left"></canvas>
      <div class="clear"></div>

      <div class="knob-box left">
        <input type="text" value="75" data-width="150" data-thickness=".5" data-fgColor="#AAAAAA" data-bgColor="#FFFFFF" data-displayInput="false" data-cursor=true class="dial horizontal left">
      </div>

      <button id="reset" class="left">Reset</button>

      <div class="knob-box right">
        <input type="text" value="75" data-width="150" data-thickness=".5" data-fgColor="#AAAAAA" data-bgColor="#FFFFFF" data-displayInput="false" data-cursor=true class="dial vertical right">
      </div>
    </div>

  </body>
</html>
